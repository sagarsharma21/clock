<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    
    <!--Style-->
    <style>
        body{
            background-color: black;
            color: wheat;
        }
        .Clock{ 
            color: lime;
            font-size: 60px;
            font-weight: 400;
            font-family: 'Orbitron';
            letter-spacing: 7px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="digital-clock" class="Clock">

    </div>
    <script type="text/javascript">

    function showTime(){

        var date = new Date();
        
        var hour = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();

        var session = "AM";
        if(hour==0){
            hour = 12;  //12 hour format
        }
        if(hour>13){
            hour = hour-12;
            session="PM";
        }

        // if(hour<10){
        //     hour = "0"+hour
        // }
        // if(minutes<10){
        //     minutes="0"+minutes
        // }if(seconds<10){
        //     seconds="0"+seconds
        // }
        hour = (hour < 10) ? "0" + hour : hour;
        minutes = (minutes < 10) ? "0" + minutes : minutes;
        seconds = (seconds < 10) ? "0" + seconds : seconds;
        
    var mydiv = document.getElementById('digital-clock')
    mydiv.innerHTML = `${hour}:${minutes}:${seconds} ${session}`;

    setTimeout(showTime, 1000);
        }   
        showTime();
        
    </script>
</body>
</html>
